<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- MAIN CSS -->
  <link rel="stylesheet" href="./styles/css/main.css">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>

  <main class="container">
    <div class="banner"></div>
    <div class="todo">

      <header class="header">
        <h1 class="title">TODO</h1>

        <button class="btn" id="theme-selector">
          <img src="./images/icon-sun.svg" class="img-fluid theme-icon" alt="">
        </button>

      </header>

      <form class="form">
        <div class="create-todo">
          <div class="circle" role="button" tabindex="0"></div>
          <input type="text" class="form-control" id="input" placeholder="Create a new todo..."/>
        </div>

        <div class="todo-container">
          <ul class="todo-list">
            <!-- TODO HERE -->
          </ul>
        
          <div class="navigation">
            <div class="number-items">
              <span class="item-left"> <span class="count">0</span> items left</span>
            </div>
  
            <div class="filter">
              <button class="btn filter-btn active" id="all">All</button>
              <button class="btn filter-btn" id="active">Active</button>
              <button class="btn filter-btn" id="completed">Completed</button>
            </div>

  
            <div class="clear">
              <button class="btn clear" id="clear">Clear Completed</button>
            </div>
          </div>

        </div>
      </form>

      <p class="drag-text">Drag and drop to reorder list</p>
    </div>
  </main>

  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl  +NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- SORTABLE JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/app.js"></script>

</body>

</html>
